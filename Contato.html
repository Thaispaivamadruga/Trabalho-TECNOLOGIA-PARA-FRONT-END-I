        <div id="contatoform">
			<form>
                <h1 id="cabeçalhocontato"> Entre em contato</h1>
				<label for="nomecompleto">Nome Completo</label>
				<input type="texto" id="nomecompleto" class="input-padrao" required placeholder="Maria da Silva Oliveira">

				<input type="tel" name="telefone" class="input-padrao" required placeholder="(00)0000-0000">

				<label for="mensagem"> Descrição</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <input type="submit" value="Enviar Formulario" class="enviar">
                <input type="reset" value="Limpar Formulário" class="limpar">
            </form>
